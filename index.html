<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="http://www.aztek.space/favicon.png" />
</head>
<body>
    <h1>KeyBoard Test ( beta, atualizerei em breve)</h1>

    <div class="keyboard">
    <div class="keys">
        <!-- números em cima da keyboard -->
        <div data-key="digit0" class="key">0</div>
        <div data-key="digit1" class="key">1</div>
        <div data-key="digit2" class="key">2</div>
        <div data-key="digit3" class="key">3</div>
        <div data-key="digit4" class="key">4</div>
        <div data-key="digit5" class="key">5</div>
        <div data-key="digit6" class="key">6</div>
        <div data-key="digit7" class="key">7</div>
        <div data-key="digit8" class="key">8</div>
        <div data-key="digit9" class="key">9</div>

        <!-- letras -->
        <div data-key="keyq" class="key">Q</div>
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>
        <div data-key="keyr" class="key">R</div>
        <div data-key="keyt" class="key">T</div>
        <div data-key="keyy" class="key">Y</div>
        <div data-key="keyu" class="key">U</div>
        <div data-key="keyi" class="key">I</div>
        <div data-key="keyo" class="key">O</div>
        <div data-key="keyp" class="key">P</div>
        <div data-key="keya" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keyd" class="key">D</div>
        <div data-key="keyf" class="key">F</div>
        <div data-key="keyg" class="key">G</div>
        <div data-key="keyh" class="key">H</div>
        <div data-key="keyj" class="key">J</div>
        <div data-key="keyk" class="key">K</div>
        <div data-key="keyl" class="key">L</div>
        <div data-key="keyç" class="key">Ç</div>
        <div data-key="keyz" class="key">Z</div>
        <div data-key="keyx" class="key">X</div>
        <div data-key="keyc" class="key">C</div>
        <div data-key="keyv" class="key">V</div>
        <div data-key="keyb" class="key">B</div>
        <div data-key="keyn" class="key">N</div>
        <div data-key="keym" class="key">M</div>
        <div data-key="space" class="key space">space</div>
    </div>
                <!-- numpad -->
        <div class="numpad">

            <div data-key="numlock" class="key">num</div>
            <div data-key="numpaddivide" class="key">/</div>
            <div data-key="numpadmultiply" class="key">*</div>
            <div data-key="numpadsubtract" class="key">-</div>
            <div data-key="numpadadd" class="key">+</div>
            <div data-key="numpadenter" class="key">enter</div>
            <div data-key="numpad7" class="key">7</div>
            <div data-key="numpad8" class="key">8</div>
            <div data-key="numpad9" class="key">9</div>
            <div data-key="numpad4" class="key">4</div>
            <div data-key="numpad5" class="key">5</div>
            <div data-key="numpad6" class="key">6</div>  
            <div data-key="numpad1" class="key">1</div>
            <div data-key="numpad2" class="key">2</div>
            <div data-key="numpad3" class="key">3</div>
            <div data-key="numpad0" class="key space">0</div>
            <div data-key="numpaddecimal" class="key space">,</div>
        </div>
    </div>
</div>


    <footer>Criador por aztek</footer>

    <audio id="s_key" src="/click.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
